<html lang="en" ng-app="christiangoods" >
<head>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
</head>
<body ng-controller="main" ng-cloak>
  <h1>Christian Goods</h1>

  <div ng-repeat="product in products | orderBy:'name'">
    name: {{product.name}} <br>
    <img ng-src="{{product.imageUrl}}"/>
  </div>



  <!-- Load Libraries at the End of the pgae, for performance -->

  <!-- Angular.js Libraries -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  <!-- Firebase Library -->
  <script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire Library -->
  <script src="//cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

  <!-- ChristinaGoods Library -->
  <script src="christiangoods.js"></script>

</body>
</html>
